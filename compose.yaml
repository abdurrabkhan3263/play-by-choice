version: "3.8"

services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - play_by_choice:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: play_by_choice
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: randompassword
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  play_by_choice: {}
